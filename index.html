<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Podstrony z IndexedDB</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    #dropzone {
      border: 2px dashed #888;
      padding: 2rem;
      text-align: center;
      margin-top: 1rem;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    #files { margin-top: 2rem; }
    .file { margin: 0.5rem 0; }
    .preview { max-width: 200px; max-height: 200px; display: block; margin-top: 0.5rem; }
  </style>
</head>
<body>

<h1>Podstrona: <span id="page-name">...</span></h1>

<div id="dropzone">PrzeciÄ…gnij pliki tutaj</div>

<div id="files"></div>

<script>
const pageName = window.location.hash.slice(2) || 'default';
document.getElementById("page-name").textContent = pageName;

let db;

const openDB = () => {
  return new Promise((resolve, reject) => {
    const request = indexedDB.open("FileDatabase", 1);
    request.onerror = () => reject("IndexedDB error");
    request.onsuccess = () => resolve(request.result);
    request.onupgradeneeded = e => {
      const db = e.target.result;
      if (!db.objectStoreNames.contains("files")) {
        db.createObjectStore("files", { keyPath: "id", autoIncrement: true });
      }
    };
  });
};

const loadFiles = async () => {
  const tx = db.transaction("files", "readonly");
  const store = tx.objectStore("files");
  const filesContainer = document.getElementById("files");
  filesContainer.innerHTML = "";

  const cursor = store.openCursor();
  cursor.onsuccess = function(e) {
    const result = e.target.result;
    if (result) {
      const file = result.value;
      if (file.page === pageName) {
        const div = document.createElement("div");
        div.className = "file";
        div.innerHTML = `<strong>${file.name}</strong>`;
        if (file.type.startsWith("image/")) {
          const img = document.createElement("img");
          img.src = URL.createObjectURL(file.blob);
          img.className = "preview";
          div.appendChild(img);
        }
        filesContainer.appendChild(div);
      }
      result.continue();
    }
  };
};

const saveFiles = async (files) => {
  const tx = db.transaction("files", "readwrite");
  const store = tx.objectStore("files");
  for (const file of files) {
    store.add({
      page: pageName,
      name: file.name,
      type: file.type,
      blob: file
    });
  }
  tx.oncomplete = () => loadFiles();
};

const dropzone = document.getElementById("dropzone");
dropzone.addEventListener("dragover", e => {
  e.preventDefault();
  dropzone.style.backgroundColor = "#eef";
});
dropzone.addEventListener("dragleave", () => {
  dropzone.style.backgroundColor = "#f9f9f9";
});
dropzone.addEventListener("drop", async e => {
  e.preventDefault();
  dropzone.style.backgroundColor = "#f9f9f9";
  const files = e.dataTransfer.files;
  await saveFiles(files);
});

// Init app
openDB().then(database => {
  db = database;
  loadFiles();
});
</script>

</body>
</html>
